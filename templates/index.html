<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchBar = document.getElementById("search-bar");
            const moviesList = document.getElementById("movies-list");

            searchBar.addEventListener("input", () => {
                const query = searchBar.value.trim();
                if (query.length >= 3) {
                    fetch(`/search?q=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            moviesList.innerHTML = "";
                            if (data.length > 0) {
                                data.forEach(movie => {
                                    const movieDiv = document.createElement("div");
                                    movieDiv.classList.add("movie-card");
                                    movieDiv.innerHTML = `
                                        <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/150'}" alt="${movie.Title}">
                                        <h3>${movie.Title}</h3>
                                        <p>${movie.Year}</p>
                                    `;
                                    moviesList.appendChild(movieDiv);
                                });
                            } else {
                                moviesList.innerHTML = `<p class="no-results">No movies found for "${query}"</p>`;
                            }
                        })
                        .catch(error => console.error("Error fetching data:", error));
                } else {
                    moviesList.innerHTML = "";
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¥ Movie Explorer</h1>
        </header>
        <div class="search-section">
            <input type="text" id="search-bar" placeholder="ðŸ” Search for movies..." autocomplete="off">
        </div>
        <div class="movies-section">
            <h2>Search Results</h2>
            <div id="movies-list" class="movie-list"></div>
        </div>
        <div class="recommended-section">
            <h2>Recommended Movies</h2>
            <div class="movie-list">
                {% for movie in recommended_movies %}
                <div class="movie-card">
                    <img src="{{ movie.Poster }}" alt="{{ movie.Title }}">
                    <h3>{{ movie.Title }}</h3>
                    <p>{{ movie.Year }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
